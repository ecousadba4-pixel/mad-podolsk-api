name: Deploy frontend to MAD VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps and build
        working-directory: frontend
        run: |
          # увеличим количество и таймауты ретраев скачивания
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 60000

          # пробуем несколько раз, если npm registry тупит
          npm install || npm install || npm install

          npm run build


      - name: Upload built frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 89.104.74.37
          username: apps
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/home/apps/mad_podolsk_vue_dist_new"
          rm: true

      - name: Activate new frontend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 89.104.74.37
          username: apps
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # Корневой путь из nginx-конфига:
            # root /srv/apps/mad_podolsk_vue/dist;

            echo "${{ secrets.VPS_SUDO_PASSWORD }}" | sudo -S mkdir -p /srv/apps/mad_podolsk_vue/dist

            # Бэкапим старый dist
            if [ -d /srv/apps/mad_podolsk_vue/dist ]; then
              echo "${{ secrets.VPS_SUDO_PASSWORD }}" | sudo -S rm -rf /srv/apps/mad_podolsk_vue/dist_prev
              echo "${{ secrets.VPS_SUDO_PASSWORD }}" | sudo -S cp -r /srv/apps/mad_podolsk_vue/dist /srv/apps/mad_podolsk_vue/dist_prev
            fi

            # Чистим текущий dist
            echo "${{ secrets.VPS_SUDO_PASSWORD }}" | sudo -S rm -rf /srv/apps/mad_podolsk_vue/dist/*

            # Кладём новый билд (именно содержимое)
            echo "${{ secrets.VPS_SUDO_PASSWORD }}" | sudo -S cp -r /home/apps/mad_podolsk_vue_dist_new/. /srv/apps/mad_pодолsk_vue/dist/

            # Права на чтение nginx'ом (на всякий случай)
            echo "${{ secrets.VPS_SUDO_PASSWORD }}" | sudo -S chown -R www-data:www-data /srv/apps/mad_podolsk_vue/dist

            # Nginx конфиг не менялся, достаточно reload
            echo "${{ secrets.VPS_SUDO_PASSWORD }}" | sudo -S systemctl reload nginx || true
